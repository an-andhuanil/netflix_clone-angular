
<div class="container1 slider">
    <p class="font-semibold card_p">{{title}}</p>
    <br>
    <br>
    <div>
        <div #swiperContainer class="swiper-container">
            <div class="swiper-wrapper">
                <ng-container *ngFor="let movie of content" >
                    <div (mouseenter)="setHoverMovie(movie)"  (mouseleave)="clearHoverMovie()"  class="swiper-slide relative">
                    <!-- <div (mouseenter)="setHoverMovie(movie)" (mouseleave)="clearHoverMovie()"  class="swiper-slide relative" style="background-image: url('https://image.tmdb.org/t/p/original/{{movie.poster_path}}');height: 200px;color: white;background-size: cover;"> -->
                        <img style="object-fit: cover;height: 0;
                        overflow: hidden;
                        position: relative;
                        width: 100%;
                        "   src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="movie.original_title" />
                       <!-- <span class="mt-3" style="font-size: 20px;padding-right: 5px;color: #fff;display: flex;align-items: flex-end;justify-content: flex-end;font-weight: 500;">{{ movie.original_title }}</span>  -->
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
